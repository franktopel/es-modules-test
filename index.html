<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Modules Test</title>
    <script type="module">
        import { favColor } from './colors.module.js';
        document.addEventListener('DOMContentLoaded', function() { 
            document.getElementById("colorHere").style.color = favColor; 
        });
    </script>
</head>
<body>
    <p id="colorHere">This text should be red.</p>
</body>
</html>
